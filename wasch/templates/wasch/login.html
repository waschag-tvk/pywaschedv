{% extends 'wasch/base.html' %}
{% block title %}WaschZoo Login{% endblock %}
{% block content %}
<h1 class="page-header">Login</h1>
<form action="{% url 'wasch:login' %}" method="post">
    {% csrf_token %}
    <div>
	{{ form.username.label_tag }}
	{{ form.username }}
    </div><br/>
    <div>
	{{ form.password.label_tag }}
	{{ form.password }}
    </div><br/>
    <input type="submit" value="Einloggen"/>
</form>
{% endblock %}
